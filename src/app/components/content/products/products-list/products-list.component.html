<h2>Products list</h2>
<app-toolbar></app-toolbar>
<table mat-table [dataSource]="dataSource" [ngClass]="layoutService.layoutMode">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let product"> {{product.data.title | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let product"> {{product.data.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.data.price | currency:'EUR'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let product"> {{product.data.category}} </td>
    </ng-container>

    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef> Employee </th>
      <td mat-cell *matCellDef="let product"> {{product.data.employee}} </td>
    </ng-container>

    <ng-container matColumnDef="reviews">
      <th mat-header-cell *matHeaderCellDef> Reviews </th>
      <td mat-cell *matCellDef="let product"> <a [routerLink]="['/product/reviews', product.id]"><mat-icon class="icon-review">rate_review</mat-icon> </a></td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product"> 
        <button class="button-delete" (click)="openDialogDelete(product.id)"><mat-icon aria-label="delete">delete</mat-icon></button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
</mat-paginator>
