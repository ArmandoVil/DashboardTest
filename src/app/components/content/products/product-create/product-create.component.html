<h2>Create Product</h2>   

<form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
    <mat-form-field appearance="fill">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="title" placeholder="Nome Prodotto" required>
        <mat-hint>at least 2 letters</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category" placeholder="Category" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" placeholder="Price" required>
        <mat-hint>insert a price</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Employee</mat-label>
        <input matInput formControlName="employee" placeholder="Employee" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <br>
    <div class="loading" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <button type="submit" mat-flat-button color="primary" [disabled]="!addProductForm.valid">Add Product</button>
    <button mat-flat-button (click)="goBack()"><mat-icon>keyboard_backspace</mat-icon> Go Back</button>
</form>
