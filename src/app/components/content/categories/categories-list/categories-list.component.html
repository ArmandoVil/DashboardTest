<h2>Categories list</h2>
<app-toolbar [addNewButton]="false"></app-toolbar>
<table mat-table [dataSource]="dataSource" [ngClass]="layoutService.layoutMode">
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category Title</th>
      <td mat-cell *matCellDef="let category"> {{category.category | titlecase}} </td>
    </ng-container>
  
    <ng-container matColumnDef="numberOfProducts">
      <th mat-header-cell *matHeaderCellDef> Number of Products </th>
      <td mat-cell *matCellDef="let category"> {{category.numberOfProducts}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
</mat-paginator>
